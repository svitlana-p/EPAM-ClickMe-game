<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click me</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <header>
        <div class="user-name">
            <form action="#" method="post">
            <input type="text" id="userName" name="name" class="btn" placeholder="Enter your nickname">
            </form>
        </div>
        <div class="button-conteiner">
            <button id="start" class="menu-button btn">Start</button>
            <button id="bestRez" class="menu-button btn">Best result</button>
            <button id="bestRezAll" class="menu-button btn">Best result for all time</button>
            <button id="clr" class="menu-button btn">Clear best result</button>
            <button id="clrAll" class="menu-button btn">Clear best result for all time</button>
        </div>
    </header>
    <main>
        <div class="main-section">
            <button id="clickMe" class="btn">Click me!</button>
        </div>
    </main>


</body>
</html>
